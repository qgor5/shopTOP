<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Аналогичная шапка -->
    <style>
        .cart-item { display: flex; margin-bottom: 1rem; }
        .cart-item img { width: 80px; margin-right: 1rem; }
    </style>
</head>
<body>
    <!-- Шапка как в index.html -->
    
    <main>
        <h2>Ваш кошик</h2>
        <div id="cart-items">
            <!-- Товары в корзине -->
        </div>
        <p>Загальна сума: <span id="total">0</span> грн</p>
        <button id="checkout">Оформити замовлення</button>
    </main>

    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderCart() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-items').innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>${item.price} грн</p>
                    </div>
                </div>
            `).join('');
            document.getElementById('total').textContent = total;
        }

        renderCart();
    </script>
</body>
</html>
